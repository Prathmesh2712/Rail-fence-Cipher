<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="rail.css" />
    <title>Rail Fence Cipher</title>
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <!-- CSS style sheet-->

    <link rel="stylesheet" href="Css/rail.css" />
    <!-- awesome icons cdn -->
    <script
      src="https://kit.fontawesome.com/ddbef3b5d3.js"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="Container">
      <div class="heading">Rail Fence Cipher</div>
      <div class="Box-Container">
        <div class="box1">
          <p>Input Text :</p>
          <input type="text" class="input" />
        </div>
        <div class="box2">
          <p>Action :</p>
          <select name="" id="action">
            <option value="Encrypt">Encrypt</option>
            <option value="Decrypt">Decrypt</option>
          </select>
        </div>
      </div>
      <div class="value-Container">
        <button type="button" class="btn btn-outline-dark">Convert</button>
        <p class="outputvalue">Output Text :</p>
      </div>
    </div>
  </body>
</html>
